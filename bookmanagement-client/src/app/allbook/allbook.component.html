
<div class="col-md-6">
    <h2 class="text-center">List Of Books</h2>
  <table class="table table-striped">
      <thead>
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Price</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let book of books">
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.price}}</td>
          </tr>
      </tbody>
    </table>
  </div>
